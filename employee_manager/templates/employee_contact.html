{% extends "home.html" %}
{% load crispy_forms_tags %}
{% block title %} <title>Contact Information</title> {% endblock %}
{% block content %}
<div class="form-group">
    <h2>Employee Registration</h2>
    <form method='POST' action='/employee/employee'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
